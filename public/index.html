<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xoxo</title>
    <link rel="icon"  href="./img/favicon.png" >
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>

    <div class="centered-form">
        <div class="centered_form__box">
            
            <form action="/xoxo.html">
                <h1>JOIN</h1>
                <label for="username">Display Name</label>
                <input type="text" name="username" required placeholder="Display Name">

                <label for="roomName">RoomName</label>
                <input type="text" name="roomName" required placeholder="Room">

                <button type="submit">Join</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    

</body>
</html>
